name: Super-Linter

#Will run every time a new commit is pushed
on: push

jobs:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Run Super-Linter
          uses: github/super-linter@v3
          env:
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
